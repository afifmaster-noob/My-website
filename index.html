<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DUPLIKASI KIRA-KIRA KOMISEN HALO TELCO</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="HaloTelco.css" />
</head>
<body>
  <div class="music-toggle" id="musicToggle"></div>

  <div class="container">
    <div class="header">
      <img src="IMG-20250603-WA0009.jpg" alt="Logo" class="logo-img" />
      <h2 class="team-jerung">Team Jerung</h2>
    </div>

    <h1 class="main-title">DUPLIKASI KIRA-KIRA KOMISEN HALO TELCO</h1>

    <label for="tier1">Bilangan Dealer Tier 1:</label>
    <input type="number" id="tier1" placeholder="Contoh: 5" />

    <label for="topup">Jumlah Topup Bulanan Setiap Dealer (RM):</label>
    <input type="number" id="topup" placeholder="Contoh: 30" />

    <button onclick="kiraKomisen()">Kira Komisen</button>

    <div style="text-align: center; margin-top: 15px;">
      <button onclick="window.location.href='calculator.html'" class="icon-button">
        <img src="calculator-icon.png" alt="Kalkulator Mini" />
        <span class="icon-label">Kalkulator Mini</span>
      </button>
    </div>

    <div id="output">
      <div class="zoom-out scroll-wrapper">
        <table class="result-table">
          <thead>
            <tr>
              <th>Tier</th>
              <th>Bilangan Dealer</th>
              <th>Topup Bulanan (RM)</th>
              <th>Komisen (%)</th>
              <th>Pendapatan (RM)</th>
            </tr>
          </thead>
          <tbody id="resultBody"></tbody>
        </table>
      </div>

      <div id="totalCommissionBox">
        Jumlah Komisen Bulanan:<br />
        <span id="totalCommissionDisplay">RM 0.00</span>
      </div>
    </div>

    <div class="credit">web made by Tokcik62</div>
  </div>

  <audio id="backgroundMusic" loop>
    <source src="Halo-telco.mp3" type="audio/mpeg" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
